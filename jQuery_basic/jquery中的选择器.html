<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.2.js"></script>
    <style>
        div{
            width:300px;
            height: 300px;
            background-color:lemonchiffon;
        }
    </style>
    <script>
// jquery 获取元素的方式;
// 1.根据id获取---->id选择器 ---->$("#id的值");

        $(function(){
           $('#btn').click(function(){
               $('#dv').text('这是一个有颜色的div');
               $('#dv').css('backgroundColor','yellow');
           });
        });
    </script>
</head>
<body>
<input type="button" value="显示效果" id="btn" />
<div id="dv"></div>
</body>
</html>
