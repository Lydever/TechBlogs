<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: darkred;
           }
    </style>
    <script src="js/jquery-1.12.2.min.js"></script>
    <script>
        $(function(){
            $('#btnHide').click(function(){
                $('#dv').hide(1000);
            });
            $('#btnShow').click(function(){
                $('#dv').show(1000);
            });
        });
    </script>
</head>
<body>
<input type="button" value="隐藏" id="btnHide" />
<input type="button" value="显示" id="btnShow" />
<div id="dv"></div>
</body>
</html>
