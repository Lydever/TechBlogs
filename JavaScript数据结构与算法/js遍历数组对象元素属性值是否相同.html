<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js遍历数组对象元素属性值是否相同添加属性操作</title>
</head>
<body>

<script>
    const list = [
        {id: 1, title: "党委组织部", desc: ""},
        {id: 2, title: "财务部", desc: ""},
        {id: 3, title: "党委组织部", desc: ""},
        {id: 4, title: "党委组织部", desc: ""},
        {id: 5, title: "人事部", desc: ""},
        {id: 6, title: "人事部", desc: ""},
        {id: 7, title: "人事部", desc: ""}
    ]
    // list.forEach((item, index) => item.isShow = index === list.findIndex(citem => citem.title === item.title))
    const formatData = (arr) => {
        arr.forEach((item, index) => item.isShow = index === arr.findIndex((subItem) => subItem => subItem.title === item.title))

        return arr
    }


    let arr = formatData(list)
    // console.log(480, list)
    console.log(480, arr)
</script>


</body>
</html>
