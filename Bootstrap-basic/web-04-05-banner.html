<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script>
        $(function(){
            $('.carousel').carousel({
                interval: 2000
            });
        });
    </script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <style>
        .language{
            font-size: 20px;
            color: white;
            font-weight: 500;
        }
        .mynav{
            margin-bottom: 0px;
        }
        .navbar {
            border-radius: 0px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-default navbar-inverse mynav">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#"><span class="glyphicon glyphicon glyphicon-phone" aria-hidden="true">400-777-8828</span></a></li>
                <li><a href="#" class="language">中文</a></li>
                <li><a href="#" class="language">英文</a></li>
            </ul>
            <form class="navbar-form navbar-right myform" >
                <button type="button" class="btn btn-danger" data-toggle="popover" title="Popover title" data-content=" ">免费注册</button>
                <button type="submit" class="btn btn-default">登录</button>
            </form>
        </div>
    </div>
</nav>
<div id="mycegeneric" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#mycegeneric" data-slide-to="0" class="active"></li>
        <li data-target="#mycegeneric" data-slide-to="1"></li>
        <li data-target="#mycegeneric" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/banner (1).jpg" >
            <div class="carousel-caption"></div>
        </div>
        <div class="item">
            <img src="img/banner (2).jpg">
            <div class="carousel-caption"></div>
        </div>
        <div class="item">
            <img src="img/banner (3).jpg">
            <div class="carousel-caption"></div>
        </div>
    </div>
    <a class="left carousel-control" href="#mycegeneric" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mycegeneric"  data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>

</html>
