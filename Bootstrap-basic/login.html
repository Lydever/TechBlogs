<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <style type="text/css">
    html, body {
      height: 100%;
      width: 100%;
      background: url("login/body_bg@2x.png") no-repeat;
      background-size: 100% 100%;
    }
      .form{
          height: 442px;
          width: 773px;
          background: url("login/form_bg@2x.png");
          background-size: 100% 100%;
      }
      .name{
          position: relative;
      }
      .name img{
          position: absolute;
          top: -10px;
      }
      .username{
          width: 300px;
          height: 40px;
          background: none;
          padding-left: 30px;
          border: 1px #fff solid;
      }


    </style>
</head>
<body>
  <div class="container-fluid">
      <div class="row form">
          <div class="col-md-4 name">
              <img src="login/user_icon@2x.png" height="28" width="28"/>
              <input type="text" class="username" />
          </div>
      </div>
  </div>
</body>
</html>
