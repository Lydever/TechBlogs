<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JPanel面板</title>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-body">
        这是面板的内容
      </div>
    </div>
    <br><br>
    <div class="panel panel-default">
      <div class="panel-heading">
        这是面板的标题
      </div>
      <div class="panel-body">
        这是面板的内容
      </div>
    </div>
    <br>
    <div class="panel panel-success">
      <div class="panel-heading">
        这是面板的标题
      </div>
      <div class="panel-body">
        这是面板的内容
      </div>
    </div>
    <br>
    <div class="panel panel-primary">
      <div class="panel-heading">
        这是面板的标题
      </div>
      <div class="panel-body">
        这是面板的内容
      </div>
      <div class="panel-footer">
        这是面板的footer
      </div>
    </div>
    <br>
    <div class="panel panel-primary">
      <div class="panel-heading">
        我的课程表
      </div>
      <div class="panel-body">
        <table class="table table-striped table-bordered table-hover">
          <tr>
            <th>
            <td>星期一</td>
            <td>星期二</td>
            <td>星期三</td>
            <td>星期四</td>
            <td>星期五</td>
            <td>星期六</td>
            <td>星期日</td>
            </th>
          </tr>
          <tr class="active">
            <th>
            <td>1</td>
            <td>bootsreap</td>
            <td>C#</td>
            <td>java</td>
            <td>PHP</td>
            <td>mySQL</td>
            <td>休息</td>
            <td>休息</td>
            </th>
          </tr>
          <tr class="success">
            <th>
            <td>1</td>
            <td>bootsreap</td>
            <td>C#</td>
            <td>java</td>
            <td>PHP</td>
            <td>mySQL</td>
            <td>休息</td>
            <td>休息</td>
            </th>
          </tr>
          <tr class="info">
            <th>
            <td>1</td>
            <td>bootsreap</td>
            <td>C#</td>
            <td>java</td>
            <td>PHP</td>
            <td>mySQL</td>
            <td>休息</td>
            <td>休息</td>
            </th>
          </tr>
          <tr class="danger">
            <th>
            <td>1</td>
            <td>bootsreap</td>
            <td>C#</td>
            <td>java</td>
            <td>PHP</td>
            <td>mySQL</td>
            <td>休息</td>
            <td>休息</td>
            </th>
          </tr>
        </table>
      </div>
      <div class="panel-footer">
        这是面板的footer
      </div>
    </div>
  </div>
</body>

</html>
