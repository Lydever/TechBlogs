<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstraps 表单</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>表单案例</h1>
    <from>
      <div class="form-group">
        <label for="myeamil">邮箱</label>
        <input type="email" class="form-control" id="myeamil" placeholder="邮箱" />
      </div>
      <div class="form-group">
        <label for="mypsd">密码</label>
        <input type="password" class="form-control" id="mypsd" placeholder="密码" />
      </div>
      <div class="form-group">
        <label for="myfile">文件</label>
        <input type="file" id="myfile" />
      </div>
      <div class="checkbox">
        <label for="mychk">
          <input type="checkbox" id="" />选择我
        </label>
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </from> <br> <br>
    <from class="form-inline">
      <div class="form-group">
        <label for="myeamil">邮箱</label>
        <input type="email" class="form-control" id="myeamil" placeholder="邮箱" />
      </div>
      <div class="form-group">
        <label for="mypsd">密码</label>
        <input type="password" class="form-control" id="mypsd" placeholder="密码" />
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </from> <br> <br>
    <from class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="myeamil">邮箱</label>
        <input type="email" class="form-control" id="myeamil" placeholder="邮箱" />
      </div>
      <div class="form-group">
        <label class="sr-only" for="mypsd">密码</label>
        <input type="password" class="form-control" id="mypsd" placeholder="密码" />
      </div>
      <button type="submit" class="btn btn-default">提交</button>
    </from> <br><br>
    <from class="form-inline">
      <div class="form-group">
        <label class="sr-only" for="myeamil">金额</label>
        <div class="input-group">
          <div class="input-group-addon">$</div>
          <input type="text" class="form-control" id="mymoeny" placeholder="金额" />
          <div class="input-group-addon">.00</div>
        </div>
      </div>
      <button type="submit" class="btn bg-primary">交换</button>
    </from>
  </div>

</body>

</html>
