<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>美联英语在线教育VIP登录页面</title>
	<link href="css/bootstrap.min.css" rel="stylesheet"/>
	<style type="text/css">
    .userName,.passWord{
        width: 100%;
        height: 30px;
        margin-left: 15px;
        border-radius: 2px;
    }
    .mylab,.mychk{
        margin-left: 15px;
    }
	</style>
</head>
<body>
  <div class="container">
    <div class="row">
     <form class="form-horizontal ">
        <label   class="mylab"><h3>欢迎登录Meten Oline VIP</h3></label>
        <hr width="680px" height="1px" align="left" >
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12">
                   <input type="text" class="userName" placeholder="手机/邮箱/用户名" />
                </div>
            </div> 
            <div class="form-group  ">
                <div class="col-md-6 col-sm-6 col-xs-12">
                    <input type="password" class="passWord" placeholder="密码" />
                </div>    
            </div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12">
                   <label class="mychk">
                       <input type="checkbox"  id="" />下次自动登录
                   </label>
               </div>
            </div>
            <div class="col-md-6 login col-sm-6 col-xs-12">
               <button type="submit" class="btn btn-danger form-control" >登录</button>
            </div>   
     </form>
    </div>  
</div>  
</body>
</html>
