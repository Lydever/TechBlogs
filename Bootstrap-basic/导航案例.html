<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>导航条</title>
  <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <style type="text/css">
    .btn_register,
    .btn_login {
      background-color: #222222;
      color: rgb(131, 131, 131);
    }

    @media (max-width:768px) {
      .list {
        float: left;
        position: absolute;
        top: 0;
        left: 50%;
      }

      .list li {
        float: left;
        top: 0;
        left: 50%;
      }
    }

    .navbar {
      background-color: black;
    }

    .navbar {
      border-radius: 0px;
    }

    .navbar-nav a:hover {
      color: #fff;
    }

    #mycegeneric {
      transform: translate(0px, -20px);
    }

    .navbar-right a {
      color: #fff;
      background-color: rgb(41, 204, 136);
    }
  </style>
  <script>
    $(function () {
      $('.carousel').carousel({
        interval: 2000
      });
    });
  </script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-default navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a href="#" class="nav-brand">
          <img src="img/logo.png">
        </a>
      </div>
      <div class="collapse navbar-collapse navbar-left" id="navbar-collapse-1">
        <ul class="nav navbar-nav ">
          <li><a href="#">首页<span class="sr-only"></span></a></li>
          <li><a href="#">品牌故事</a></li>
          <li><a href="#">产品展示</a></li>
          <li><a href="#">新闻资讯</a></li>
          <li><a href="#">联系我们</a></li>
        </ul>
      </div>
      <div class="list nav navbar-right">
        <a href="" class="btn  navbar-btn btn_login" data-toggle="modal" data-target="#login_modal">登录</a>
        <a href="" class="btn  navbar-btn btn_register" data-toggle="modal" data-target="#register_modal">注册</a>
      </div>
    </div>
  </nav>
  <div id="mycegeneric" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#mycegeneric" data-slide-to="0" class="active"></li>
      <li data-target="#mycegeneric" data-slide-to="1"></li>
      <li data-target="#mycegeneric" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/banner (1).jpg">
        <div class="carousel-caption"></div>
      </div>
      <div class="item">
        <img src="img/banner (2).jpg">
        <div class="carousel-caption"></div>
      </div>
      <div class="item">
        <img src="img/banner (3).jpg">
        <div class="carousel-caption"></div>
      </div>
    </div>
    <a class="left carousel-control" href="#mycegeneric" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#mycegeneric" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</body>

</html>
