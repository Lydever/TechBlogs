<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bootstraps图片和按钮</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <a href="##" class="btn btn-danger">链接</a>
    <button class="btn btn-default" type="submit">提交按钮</button>
    <input type="button" class="btn btn-default" value="输入">
    <input type="submit" class="btn btn-default" value="提交">
    <br>
    <button class="btn btn-default">默认样式</button>
    <button class="btn btn-primary">首选样式</button>
    <button class="btn btn-success">成功样式</button>
    <button class="btn btn-info">信息样式</button>
    <button class="btn btn-warning">警告样式</button>
    <button class="btn btn-danger">危险样式</button>
    <button class="btn btn-link">链接样式</button>
    <br>
    <button class="btn btn-danger btn-lg">危险样式</button>
    <button class="btn btn-danger">危险样式</button>
    <button class="btn btn-danger btn-sm">危险样式</button>
    <button class="btn btn-danger btn-xs">危险样式</button>
    <br>
    <button class="btn btn-success btn-lg btn-block">成功样式</button>
    <button class="btn btn-default btn-lg btn-block">成功样式</button>
    <button class="btn btn-warning btn-lg btn-block" disabled="disabled">成功样式</button>
    <br>
    <br>
    <img class="img-responsive" src="img/ewelina.png">
    <img class="img-rounded" src="img/ewelina.png">
    <img class="img-circle" src="img/ewelina.png">
    <img class="img-thumbnail" src="img/ewelina.png">
    <br>
    <p class="text-primary">文本的颜色</p>
    <p class="text-info">文本的颜色</p>
    <p class="text-success">文本的颜色</p>
    <p class="text-warning">文本的颜色</p>
    <p class="text-danger">文本的颜色</p>
    <br>
    <p class="bg-primary">背景的颜色</p>
    <p class="bg-info">背景的颜色</p>
    <p class="bg-success">背景的颜色</p>
    <p class="bg-warning">背景的颜色</p>
    <p class="bg-danger">背景的颜色</p>
</body>

</html>
