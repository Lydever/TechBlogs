<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>原型链的终点是什么</title>
</head>
<body>
<script>
  /*
  * 由于Object是构造函数，原型链终点是Object.prototype.__proto__,而Object.prototype.__proto__ === null // true
所以原型链的终点是null。原型链上得所有原型都是对象，所有的对象最终都是有Object够早的，
而Object.prototype的下一级是Object.prototype.__proto__.
  * */

  console.log(Object.prototype.__proto__)

// 如何获取对象非原型链上的属性？
  /*
  * 使用hasOwnPrototype()来判断属性是否属于原型链的属性：
  *
  * */
  function iterate(obj) {
    var res = [];
    for (var key in obj) {
      if (obj.hasOwnProperty(key)) {
        res.push(key + ':' + obj[key]);
      }
    }
    return res;
  }


</script>



</body>
</html>
