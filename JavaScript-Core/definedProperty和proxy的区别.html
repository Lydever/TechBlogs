<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>definedProperty和proxy的区别</title>
</head>
<body>
<script>
  /*
  * Vue在实例初始化时遍历data中的所有属性，并使用Object.definedProperty把这些属性全部转化为getter/setter.
  * 这样当追踪数据发生变化时，setter会自定被调用。Object.definedProperty是ES5中一个无法shim的特性，这也就是Vue不支持IE8
  * 以及更低版本浏览器的原因。
  * 但是这样做有以下问题：
  * 1. 添加或者删除对象的属性时，Vue检测不到。因为添加或者删除的对象没有在初始化进行响应式处理，只能通过
  * $set来调用Object.definedProperty()处理。
  *
  * 2. 无法监控到数组下标和长度的变化
  *   vue3使用proxy来监控数据的变化。Proxy是ES6中提供的功能，其作用为：用于定义基本操作的自定义行为(r如属性查找，赋值
  * 枚举。函数调用等)。相对于Object.definedProperty()有以下特点：
  * 1). Proxy直接代理整个对象而非对象属性，这样只需要一层代理就可以监听同级结构下的所有属性变化，包括新增属性和删除属性
  * 2).Proxy可以监听数组的变化。
  *
  *
  * * */
</script>
</body>
</html>
