<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>异步编程的实现方式</title>
</head>
<body>

<script>
  /*
  * 1. 异步变成的实现方式
  * JavaScript的异步机制可以分为以下几种方式：
  * 1. 回调函数的方式，使用回调函数的方式有一个缺点，多个回调函数调用嵌套的时候会造成回调函数地狱
  * 上下两层的回调函数间的代码耦合度太高，不利于代码的可维护
  * 2. Promise的方式，使用Promise的方式可以将嵌套的回调函数作为链式函数，但是使用这种方法，
  * 有时会造成多个then的链式调用，可能会造成代码的语义不够明确
  * 3. generator的方式。
  * 它可以在函数的执行过程中，将函数的执行权转移出去，在函数外部还可以将执行权转移回来
  * ，当遇到异步函数执行的时候，将函数执行权转移出去，当异步函数执行·完毕时再将执行权转移回来。
  * 因此在generator内部对于一部操作的方式，可以已同步的顺序来书写，使用这种方式需老驴的问题是何时、将函数的控制权转移回来
  * 因此需要一个自动执行generator的机制，比如说co模块等方式来实现generator的自动执行
  * 4. async函数的方式
  * async函数是generator的promise实现的一个自定执行语法糖，它内部自带执行器，当函数内部执行到一个
  * await语句的时候，如果语句返回一个promise对象，那么函数将会等待promise对象的状态改变为resolve
  * 后在继续向下执行。因此可以将一部逻辑转化为同步的顺序来书写，并且这个函数可以自动执行。
  * */


</script>

</body>
</html>
