<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中继承与原型链</title>
</head>
<body>
<script>
    /**
     * JavaScript 只有一种结构：对象。每个实例对象都有一个私有属性（称之为__proto__）
     * 指向它的构造函数的原型对象（prototype）。该原型对象也有一个自己的原型对象
     * （__proto__）,层层向上知道一个对象的原型对象为null。根据定义，null没有原型
     * 并且座位这个原型链的最后一个环节
     */

    // js 中的原型链
/*    每个对象都会在其内部初始化一个属性，就是prototype(原型)，
当我们访问一个对象的属性时，如果这个对象内部不存在这个属性，那么它就会去
    prototype里找到这个属性，这个prototype又会有自己的prototype，于是就一直找下去，这就是我们平时所说的原型链
    */

    /**
     * instance.constructor.prototype = instance._*proto*_
     *
     */
    function doSomething(){};

    console.log(doSomething.prototype);

    var doSomething = function (){};
    console.log(doSomething.prototype);


</script>
</body>
</html>
